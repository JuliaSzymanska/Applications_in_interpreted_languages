<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>

<body>

<h1 id="header">MyNotes</h1>

<form>
    <div class="form-row" id="search">
        <div class="col-sm">
            <label for="inputSearch">Search</label>
            <input type="text" id="inputSearch" placeholder="Type title or description..." class="form-control"/>
        </div>
        <div class="col-xs">
            <label for="inputSearchFirstDate">First date</label>
            <input type="date" id="inputSearchFirstDate" class="form-control"/>
        </div>
        <div class="col-xs">
            <label for="inputSearchLastDate">Last date</label>
            <input type="date" id="inputSearchLastDate" class="form-control"/>
        </div>
    </div>
</form>

<div id="todoListView" class="container"></div>

<form id="forms">
    <div class="form-row">
        <div class="col-xs">
            <label for="inputTitle">Title</label>
            <input type="text" id="inputTitle" class="form-control"/>
        </div>
        <div class="col-sm">
            <label for="inputDescription">Description</label>
            <input type="text" id="inputDescription" class="form-control"/>
        </div>
        <div class="col-xs">
            <label for="inputPlace">Place</label>
            <input type="text" id="inputPlace" class="form-control"/>
        </div>
        <div class="col-xs">
            <label for="inputDate">Due date</label>
            <input type="date" id="inputDate" class="form-control"/>
        </div>
    </div>
    <div class="form-row">
        <div class="col" id="addButton">
            <input id="tex" type="button" value="Add" class="btn btn-dark"
                   onclick="addTodo()"/>
        </div>
    </div>
</form>
</body>
</html>
