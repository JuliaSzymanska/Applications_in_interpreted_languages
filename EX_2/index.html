<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
<h1>MyNotes</h1>
<div>
    <label>Search</label>
    <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
</div>
<div id="todoListView" class="container-md"></div>
<form>
    <label>Title</label>
    <input type="text" id="inputTitle"/>
    <label>Description</label>
    <input type="text" id="inputDescription"/>
    <label>Place</label>
    <input type="text" id="inputPlace"/>
    <label>Due date</label>
    <input type="date" id="inputDate"/>
    <input type="button" value="add"
           onclick="addTodo()"/>
</form>
</body>
</html>
